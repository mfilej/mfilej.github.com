markdown: kramdown
highlighter: rouge
safe: false
lsi: false
exclude: [bin, CNAME, Gemfile, Gemfile.lock, package.json, yarn.lock,
  postcss.config.js, tailwind.config.js, redirects.json, node_modules]
url: "https://miha.filej.net"
permalink: /:categories/:year/:title
plugins:
  - jemoji
  - jekyll-redirect-from
  - jekyll-gist
  - jekyll-seo-tag
  - jekyll-postcss-v2
sass:
  sass_dir: _sass
