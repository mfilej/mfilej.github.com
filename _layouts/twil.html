---
layout: default
---

<article class="{{ page.categories }}">
  <header>
    <h1>This week I learned</h1>
    <p>Excerpts from my development journal</p>
  </header>

  <h2>
    <span>{{ page.title }}</span>
    <span class="pubdate">
      published
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%Y-%m-%d" }}
      </time>
    </span>
  </h2>


  {{ content }}
</article>
